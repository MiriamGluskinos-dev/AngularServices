<!-- Table -->
<div class="row row-gov">
    <div class="col-sm-12 table-responsive table-striped lg-mb-30 xs-mb-25">
  
      <p-table [value]="data" [responsive]="true"  [rows]="30" 
        (onFilter)="dt.reset()" [columns]="columns" #dt>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns"  class="white blue-txt none-border-blue pb-0 text-center">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-currencyTypeList>
          <tr>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.a}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.b}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.c }}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.d}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.e}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.f}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.g}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.h}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.i}}</td>
  
            <!-- לא נתמך באקספלורר רק בכרום -->
            <!-- <td class="dark-grey-txt description-txt">{{currencyTypeList.startDate | date: 'DD-MM-YYYY'}}</td>
            <td class="dark-grey-txt description-txt">{{currencyTypeList.endDate | date: 'DD-MM-YYYY'}}</td> -->
  
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
